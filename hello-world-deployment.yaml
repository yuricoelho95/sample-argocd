apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: default   # <-- adicionado namespace
spec:
  replicas: 15
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - name: hello-world
          image: nginx:latest
          ports:
            - containerPort: 80
